<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinding Visualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="ri-direction-line"></i>
            <span>Pathfinding Visualizer</span>
        </div>
        <div class="controls">
            <div class="select-wrapper">
                <select id="algorithm-select">
                    <option value="dijkstra">Dijkstra's Algorithm</option>
                    <option value="astar">A* Search</option>
                    <option value="bfs">Breadth-First Search</option>
                    <option value="dfs">Depth-First Search</option>
                </select>
                <i class="ri-arrow-down-s-line"></i>
            </div>
            
            <button id="visualize-btn" class="btn btn-primary">
                <i class="ri-play-fill"></i> Visualize
            </button>
            
            <button id="clear-board-btn" class="btn btn-secondary">
                <i class="ri-delete-bin-line"></i> Clear Board
            </button>
            
            <button id="clear-path-btn" class="btn btn-secondary">
                <i class="ri-eraser-line"></i> Clear Path
            </button>

            <button id="generate-maze-btn" class="btn btn-secondary">
                <i class="ri-grid-fill"></i> Random Maze
            </button>

            <div class="speed-control">
                <span>Speed:</span>
                <input type="range" id="speed-range" min="1" max="100" value="90">
            </div>
        </div>
    </nav>

    <div class="legend">
        <div class="legend-item"><div class="node start"></div>Start Node</div>
        <div class="legend-item"><div class="node target"></div>Target Node</div>
        <div class="legend-item"><div class="node unvisited"></div>Unvisited Node</div>
        <div class="legend-item"><div class="node visited"></div>Visited Node</div>
        <div class="legend-item"><div class="node path"></div>Shortest Path</div>
        <div class="legend-item"><div class="node wall"></div>Wall Node</div>
    </div>

    <div id="grid-container">
        <!-- Grid will be generated here by JavaScript -->
    </div>

    <div class="instructions">
        <h3><i class="ri-information-line"></i> Instructions</h3>
        <ul>
            <li>Click and drag to move the <b>Start</b> (Green) and <b>Target</b> (Red) nodes.</li>
            <li>Click and drag on empty cells to draw <b>Walls</b>.</li>
            <li>Select an algorithm and strictly click <b>Visualize</b>!</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
