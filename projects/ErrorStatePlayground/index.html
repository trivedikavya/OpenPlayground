<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error States Playground</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚠️</text></svg>">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <h1><i class="ri-bug-line"></i> Error States Playground</h1>
                <div class="header-actions">
                    <button class="theme-toggle" id="themeToggle">
                        <i class="ri-moon-line"></i>
                    </button>
                    <span class="status-indicator online" id="statusIndicator"></span>
                </div>
            </div>
            <p class="subtitle">Test real-world error scenarios with actionable solutions</p>
        </header>

        <!-- Main Content -->
        <main>
            <!-- Controls Panel -->
            <div class="controls-panel">
                <div class="control-group">
                    <h3><i class="ri-slider-line"></i> Simulate Errors</h3>
                    <div class="button-grid">
                        <button class="btn secondary" data-error="network">
                            <i class="ri-wifi-off-line"></i> Network Error
                        </button>
                        <button class="btn secondary" data-error="empty">
                            <i class="ri-inbox-line"></i> Empty State
                        </button>
                        <button class="btn secondary" data-error="permission">
                            <i class="ri-shield-flash-line"></i> Permission Denied
                        </button>
                        <button class="btn secondary" data-error="loading">
                            <i class="ri-time-line"></i> Loading Failure
                        </button>
                        <button class="btn secondary" data-error="server">
                            <i class="ri-server-line"></i> Server Error
                        </button>
                        <button class="btn secondary" data-error="validation">
                            <i class="ri-close-circle-line"></i> Validation Error
                        </button>
                    </div>
                </div>

                <div class="control-group">
                    <h3><i class="ri-tools-line"></i> Settings</h3>
                    <div class="settings">
                        <label class="switch">
                            <input type="checkbox" id="autoRetry" checked>
                            <span class="slider"></span>
                            <span>Auto Retry</span>
                        </label>
                        <label class="switch">
                            <input type="checkbox" id="notifications" checked>
                            <span class="slider"></span>
                            <span>Notifications</span>
                        </label>
                        <div class="select-wrapper">
                            <select id="delaySelect">
                                <option value="500">Fast (500ms)</option>
                                <option value="2000" selected>Realistic (2s)</option>
                                <option value="5000">Slow (5s)</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Error Display Area -->
            <div class="error-display" id="errorDisplay">
                <div class="empty-state" id="emptyState">
                    <div class="error-icon">
                        <i class="ri-inbox-line"></i>
                    </div>
                    <h2>No Errors Yet</h2>
                    <p>Select an error type from above to simulate real-world scenarios</p>
                    <button class="btn primary" id="demoError">
                        <i class="ri-play-line"></i> Try Demo Error
                    </button>
                </div>
            </div>

            <!-- History Panel -->
            <div class="history-panel">
                <h3><i class="ri-history-line"></i> Recent Errors</h3>
                <div class="history-list" id="historyList">
                    <div class="history-item empty">
                        <i class="ri-time-line"></i>
                        <span>No errors simulated yet</span>
                    </div>
                </div>
                <button class="btn text" id="clearHistory">
                    <i class="ri-delete-bin-line"></i> Clear History
                </button>
            </div>
        </main>

        <!-- Status Bar -->
        <footer>
            <div class="status-bar">
                <div class="status-info">
                    <span class="status-text" id="statusText">Ready</span>
                    <span class="status-dot" id="statusDot"></span>
                </div>
                <div class="footer-actions">
                    <span id="errorCount">0 errors simulated</span>
                    <button class="btn small" id="exportLogs">
                        <i class="ri-download-line"></i> Export Logs
                    </button>
                </div>
            </div>
        </footer>
    </div>

    <!-- Notification Container -->
    <div class="notification-container" id="notificationContainer"></div>

    <script src="script.js"></script>
</body>
</html>
