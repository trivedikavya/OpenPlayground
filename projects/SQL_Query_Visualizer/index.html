<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="ri-database-2-line"></i> SQL Query Visualizer</h1>
            <p>Drag tables and select join types to visualize SQL operations with Set Theory.</p>
        </header>

        <main class="workspace">
            <aside class="sidebar">
                <h2>Tables</h2>
                <div class="draggable-item" draggable="true" id="tableA" data-color="#3b82f6">
                    <i class="ri-table-line"></i> Table A (Users)
                </div>
                <div class="draggable-item" draggable="true" id="tableB" data-color="#ef4444">
                    <i class="ri-table-line"></i> Table B (Orders)
                </div>
                <div class="instruction">
                    <p><i class="ri-information-line"></i> Drag tables into the slots below.</p>
                </div>
            </aside>

            <section class="query-builder">
                <div class="drop-zone-container">
                    <div class="drop-zone" id="slotLeft">
                        <span class="placeholder">Drop Table Here</span>
                    </div>
                    <div class="join-selector">
                        <select id="joinType" disabled>
                            <option value="" disabled selected>Select Join Type</option>
                            <option value="INNER">INNER JOIN</option>
                            <option value="LEFT">LEFT JOIN</option>
                            <option value="RIGHT">RIGHT JOIN</option>
                            <option value="FULL">FULL OUTER JOIN</option>
                        </select>
                    </div>
                    <div class="drop-zone" id="slotRight">
                        <span class="placeholder">Drop Table Here</span>
                    </div>
                </div>

                <div class="sql-preview">
                    <h3>Generated SQL</h3>
                    <code id="sqlCode">SELECT * FROM ...</code>
                </div>
            </section>

            <section class="visualization-area">
                <h2>Visualization</h2>
                <canvas id="vennCanvas" width="500" height="350"></canvas>
                <div class="legend" id="legend">
                    <!-- Legend items injected by JS -->
                </div>
                <div class="result-explanation" id="explanation">
                    Waiting for input...
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
