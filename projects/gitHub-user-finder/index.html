<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="dark-mode">
    <header>
        <h1>GitHub User Finder</h1>
        <h4>Search and explore GitHub profiles in real time</h4>
                <i class="fa-solid fa-toggle-on fa-2x1" id="toggle-btn" style="color: #ffffff;"></i>
    </header>
    <main>
        <div class="containers">
            <div class="search-container">
                <p id="UserName">Search UserName</p>
                <div class="serach-bar">
                    <input type="text" placeholder="Type UserName Here...">
                    <button class="search-btn">Search</button>
                </div>
            </div>
            <div class="">
                <div class="user-profile hidden">
                    <div class="user-details">
                        <div class="avator">
                            <div class="img"></div>
                        </div>
                        <div class="profile-details">
                            <p>Profile Name:</p>
                            <p>Followers:</p>
                            <p>Following:</p>
                            <p>Repositories:</p>
                        </div>
                    </div>
                    <div class="repo-list">
                        <h3>Repositories:</h3>
                        <div class="repo"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>© 2026 GitHub User Finder | Powered by GitHub API · View on GitHub</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
